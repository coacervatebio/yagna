apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
  name: {{ .Values.test.pvName }}
  labels:
    module: test-runner
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: {{ .Values.test.assetPath }}